<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OscToy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
</head>
<body>
    <main>
        <div id="canvasContainer"></div>
        <div class="infoText" id="infoText">Fréquence : 0 Hz | Amplitude : 0</div>
        <div class="controlsText" id="controlsText"></div>
        <button class="menuButton" id="menuButton" aria-label="Menu"><i class="fas fa-bars"></i></button>
        <button class="oscillatorButton off" id="oscillatorButton" aria-label="Oscillator On/Off">Off</button>
        <button class="helpButton" id="helpButton" aria-label="Help"><i class="fas fa-question-circle"></i></button>
        <nav class="menu" id="menu" aria-label="Paramètres">
            <div class="menuHeader">Paramètres</div>
            <div class="spinner">
                <label for="oscTypeSpinner">Type d'Oscillateur:</label>
                <select id="oscTypeSpinner">
                    <option value="sine">Sine</option>
                    <option value="triangle">Triangle</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="square">Square</option>
                    <option value="noise">Noise</option>
                </select>
            </div>
            <div class="spinner">
                <label for="reverbToggle">Réverbération:</label>
                <select id="reverbToggle">
                    <option value="on">On</option>
                    <option value="off">Off</option>
                </select>
            </div>
            <div class="spinner">
                <label for="delayToggle">Délai:</label>
                <select id="delayToggle">
                    <option value="on">On</option>
                    <option value="off">Off</option>
                </select>
            </div>
            <button class="menuItem" onclick="closeMenu()">Fermer</button>
        </nav>
        <div class="helpText" id="helpText">
            Appuyez sur 'M' pour activer/désactiver l'oscillateur.<br>
            Utilisez les options du menu pour ajuster les paramètres.<br>
        </div>
    </main>
    <script src="eventSystem.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
